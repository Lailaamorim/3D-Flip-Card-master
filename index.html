<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>3D Flip Card Laila</title>
  </head>
  <body>
    <header>
      <div class="image">
        <img
          src="imagem/logozii.jpeg"style=" width: 15vw;">
          alt="Logo Marca Zi"
        />
      </div>
    </header>
    <main>
      <section class="card">
        <div class="front-card">
          <div class="content front">
            <p>Laila Hamorym</p>
            <span>Brasília, Brasil</span>
          </div>
        </div>
        <div class="back-card">
          <div class="content back">
            <h2>Full Stack Developer</h2>
            <span>Follow Me (●'◡'●)</span>
            
            <br>
<hr>
            <div class="icons">
              <a
                href="https://www.instagram.com/senhoritaz.i/"
                target="_blank"><i class="icon ph-instagram-logo"></i>
              </a>
              <a
                href="https://www.linkedin.com/in/laila-amorim/"
                target="_blank"
              >
                <i class="icon ph-linkedin-logo"></i>
              </a>
              <a href="https://codepen.io/lailaamorim" target="_blank">
                <i class="icon ph-code"></i>
              </a>
              <a href="https://github.com/Lailaamorim" target="_blank">
                <i class="icon ph-github-logo"></i>
              </a>
            </div>
          </div>
        </div>
      </section>

      <section class="skills">
        <h2>Skills(❁´◡`❁).</h2>

        <div class="columns">
          <div class="column">
            <h3>Frontend</h3>
            <div class="column-left"></div>
          </div>

          <div class="column">
            <h3>Backend</h3>
            <div class="column-right"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
